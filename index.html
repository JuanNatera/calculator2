<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <div id="pantalla">0</div>
        <button class="btn accion" id="AC">AC</button>
        <button class="btn accion" id="remove">R</button>
        <button class="btn accion">/</button>
        <button class="btn accion">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn accion">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn accion">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn accion" id="equal">=</button>
        <button class="btn">%</button>
        <button class="btn" id="cero">0</button>
        
        <button class="btn">.</button>
        


    </div>




    <script src="script.js"></script>
</body>
</html>
